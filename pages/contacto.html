<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | PGG</title>
</head>

<body>
    <div class="contenedor">
        <header class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="">
                <h1>PocholandiaGG</h1>
            </div>
            <nav class="menu">
                <a href="../index.html">Inicio</a>
                <a href="../pages/equipos.html">Equipos</a>
                <a href="../pages/noticias.html">Noticias</a>
                <a href="../pages/media.html">Media</a>
                <a href="../pages/contacto.html">Contacto</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="display-2 mt-5 titulo-principal">REGISTRO:</h2>
                        <hr class="separador mt-0 mb-5">
                    </div>
                    <div class="row">
                        <form class="col-12 col-lg-6">
                            <div class="mb-3">
                                <label for="Nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="Apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Nunca compartiremos sus datos personales.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Sí, me gustaría recibir notificaciones acerca de noticias a mi correo electrónico. </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                        <div class="col-12 col-lg-6">
                            <div class="mt-4">
                                <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.3583947747775!2d-64.17577808431288!3d-31.404250302808556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432987364ff373f%3A0x24ec248c76288fa6!2sVenex%C2%AE%20Pick-up%20Point!5e0!3m2!1ses!2sar!4v1659553895084!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright © 2022 PocholandiaGG</p>
        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
