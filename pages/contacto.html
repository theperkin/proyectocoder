<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | PGG</title>
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="">
                <h1>PocholandiaGG</h1>
            </div>
            <nav class="menu">
                <a href="../index.html">Inicio</a>
                <a href="../pages/equipos.html">Equipos</a>
                <a href="../pages/noticias.html">Noticias</a>
                <a href="../pages/media.html">Media</a>
                <a href="../pages/contacto.html">Contacto</a>
            </nav>
        </header>
        <main>
            <h1>REGISTRO:</h1>
            <form action="">
                <div>
                    <label for="Nombre">Nombre:</label>
                    <input type="text" name="nombre">
                </div>
                <div>
                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="apellido">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" name="contrasena">
                </div>
                <div>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="masculino">
                </div>
                <div>
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="femenino">
                </div>
                <div>
                    <p>Comentarios:</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <select name="" id="">Region
                        <option value="">LAS</option>
                        <option value="">LAN</option>
                        <option value="">EU</option>
                    </select>
                </div>
                <input type="submit">
                <input type="reset">
            </form>
        </main>
        <footer class="footer">
            <p>Copyright © 2022 PocholandiaGG</p>
        </footer>
    </div>
</body>
</html>
